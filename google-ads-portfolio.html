<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Ads Portfolio | Ashraf Al Ahad</title>
    <!-- Use Tailwind CSS for professional, mobile-first styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter font for a modern, clean look -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            color: #1a202c;
        }
    </style>
</head>
<body class="bg-gray-100 p-8">

    <!-- Main container for the portfolio page content -->
    <div class="max-w-7xl mx-auto bg-white rounded-3xl shadow-xl p-8 lg:p-12">

        <!-- Back to Home Button -->
        <a href="index.html" class="inline-flex items-center text-blue-600 hover:text-blue-800 font-semibold mb-8">
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
            Back to Home
        </a>
        
        <!-- Page Title and Description -->
        <header class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-extrabold text-blue-800 mb-4">Google Ads Portfolio</h1>
            <p class="text-lg text-gray-700 max-w-2xl mx-auto">
                Explore a selection of my best-performing Google Ads campaigns, showcasing data-driven strategies and measurable results.
            </p>
        </header>

        <!-- Portfolio Image Gallery -->
        <main class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Each image block represents a campaign or result screenshot -->
            <div class="p-4 bg-gray-50 rounded-xl shadow-md">
                <img src="images/google-ads-screenshot-1.png" alt="Google Ads Campaign Screenshot 1" class="w-full h-auto rounded-xl shadow-lg">
                <p class="text-center text-gray-600 mt-2 text-sm">Campaign Overview</p>
            </div>
            
            <div class="p-4 bg-gray-50 rounded-xl shadow-md">
                <img src="images/google-ads-screenshot-2.png" alt="Google Ads Campaign Screenshot 2" class="w-full h-auto rounded-xl shadow-lg">
                <p class="text-center text-gray-600 mt-2 text-sm">Keywords & Targeting</p>
            </div>
            
            <div class="p-4 bg-gray-50 rounded-xl shadow-md">
                <img src="https://placehold.co/600x400/E5E7EB/6B7280?text=Results+Graph" alt="Google Ads Results Graph" class="w-full h-auto rounded-xl shadow-lg">
                <p class="text-center text-gray-600 mt-2 text-sm">Performance Data</p>
            </div>
            
            <!-- Add more image blocks here for each of your screenshots -->
            <!-- Example: -->
            <!-- <div class="p-4 bg-gray-50 rounded-xl shadow-md">
                <img src="images/google-ads-screenshot-3.png" alt="Another Google Ads Screenshot" class="w-full h-auto rounded-xl shadow-lg">
                <p class="text-center text-gray-600 mt-2 text-sm">Conversion Rate Optimization</p>
            </div> -->
        </main>
        
        <!-- Contact/Call to Action -->
        <section class="text-center mt-12 py-8 bg-blue-50 rounded-2xl">
            <h2 class="text-2xl font-bold text-blue-800 mb-4">Ready to boost your Google Ads performance?</h2>
            <a href="index.html#contact" class="inline-block bg-blue-600 text-white font-bold py-3 px-8 rounded-full shadow-lg hover:bg-blue-700 transition-transform transform hover:scale-105">
                Let's Discuss Your Project
            </a>
        </section>

    </div>

</body>
</html>
