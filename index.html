    <style>
        /* ---------------------------------------------------- */
        /* COMBINED STYLE VARIABLES (Executive & Clean Blue) */
        /* ---------------------------------------------------- */
        :root {
            /* Executive Theme for Header/Hero */
            --executive-blue: #05445E; /* Deep Professional Blue */
            --accent-silver: #A9A9A9; /* Metallic Silver/Gray Accent */
            --primary-text: #171717;
            --secondary-text: #4A4A4A; /* Used in about section */
            
            /* Clean Theme for Body/Sections */
            --body-bg: #f0f4f8; /* From the second code block */
            --clean-blue-header: #1e40af; /* Deep Blue for buttons/headers in sections */
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--body-bg);
            color: var(--primary-text);
            scroll-behavior: smooth;
        }
        
        * {
            transition: all 0.3s ease-out;
        }

        .content-container {
            max-width: 78rem; 
            margin-left: auto;
            margin-right: auto;
            padding-left: 1.5rem;
            padding-right: 1.5rem;
        }
        
        /* ---------------------------------------------------- */
        /* EXECUTIVE HEADER STYLES (Kept Original) */
        /* ---------------------------------------------------- */
        .sticky-header {
            background-color: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(6px);
            border-bottom: 3px solid var(--executive-blue); 
        }
        .nav-link {
            color: var(--primary-text);
            font-weight: 700;
            padding: 0.25rem 0;
            letter-spacing: 0.05em;
        }
        .nav-link:hover {
            color: var(--executive-blue);
            border-bottom: 3px solid var(--executive-blue);
        }
        .cta-secondary {
            background-color: var(--accent-silver);
            color: var(--primary-text);
            font-weight: 700;
            letter-spacing: 0.05em;
            padding: 0.6rem 2rem;
            border-radius: 0;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
        }
        .cta-secondary:hover {
            background-color: #909090;
            transform: translateY(-1px);
        }
        
        /* Desktop Hero Image Styling (remains as original large rectangle) */
        .hero-image-frame {
            border: 6px solid #FFFFFF;
            border-radius: 2rem; 
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4); 
            width: 100%;
            height: 400px;
            object-fit: cover;
            object-position: top;
            display: block;
        }

        /* NEW: Mobile Hero Image Styling (smaller, circular) */
        .hero-image-mobile {
            width: 150px; /* Smaller width */
            height: 150px; /* Smaller height */
            border-radius: 50%; /* Make it circular */
            object-fit: cover;
            object-position: top; /* Keep the top of the photo visible */
            border: 4px solid #FFFFFF; /* Slightly thinner border for mobile */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3); /* Slightly smaller shadow */
            margin: 0 auto 1.5rem auto; /* Center it and add some bottom margin */
            display: block; /* Ensure it's a block element for margin:auto to work */
        }


        /* Merged Styles for Work/Skills/Contact Sections */
        .cta-button:hover { transform: scale(1.05); background-color: #1d4ed8; }
        .google-ads-btn:hover { background-color: #f59e0b; color: #1e40af; transform: rotate(-1deg) scale(1.02); }
        .meta-ads-btn:hover { background-color: #8542A8; transform: translateY(-3px); }
        .contact-btn:hover { transform: translateY(-4px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); }
        .screenshot-link:hover { transform: scale(1.02); }
        .scroll-smooth-behavior { scroll-behavior: smooth; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #e2e8f0; }
        ::-webkit-scrollbar-thumb { background-color: #94a3b8; border-radius: 4px; }
        
        /* ---------------------------------------------------- */
        /* LIGHTBOX/MODAL STYLES */
        /* ---------------------------------------------------- */
        .modal {
            display: none; 
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            overflow: auto; 
            padding: 10px;
            box-sizing: border-box;
            text-align: center;
        }

        .modal-content {
            margin: 10% auto;
            display: block;
            width: auto;
            max-width: 95%;
            max-height: 80vh;
            object-fit: contain;
            position: relative;
            animation-name: zoom;
            animation-duration: 0.6s;
        }

        @keyframes zoom {
            from {transform: scale(0); opacity: 0;}
            to {transform: scale(1) translateY(-50%); opacity: 1;}
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
