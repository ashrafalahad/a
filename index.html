    /* FIX 1: Enhanced Mobile Padding for Hero Section Content */
    .content-container {
        max-width: 78rem; 
        margin-left: auto;
        margin-right: auto;
        padding-left: 1.5rem; /* Increased padding */
        padding-right: 1.5rem; /* Increased padding */
    }

    /* FIX 2: Hero Image for Desktop */
    .hero-image-frame {
        border: 6px solid #FFFFFF;
        border-radius: 2rem; 
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4); 
        width: 100%;
        height: 400px;
        object-fit: cover;
        object-position: top;
        display: block;
    }

    /* FIX 3: Adjusted Lightbox/Modal Styles for Full Screen Zoom */
    .modal {
        display: none; 
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.95); /* Slightly darker background */
        overflow: auto; 
        padding: 10px; /* Padding for mobile screens */
        box-sizing: border-box;
        text-align: center; /* Center the image */
    }

    .modal-content {
        margin: 10% auto; /* Move image up slightly */
        display: block;
        width: auto;
        max-width: 95%; /* Maximum width for image */
        max-height: 80vh; /* Maximum height to fit the screen vertically */
        object-fit: contain; /* Ensures the whole image is visible without cropping */
        position: relative;
        animation-name: zoom;
        animation-duration: 0.6s;
    }
